<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sage Rota - Dashboard</title>
    <link rel="stylesheet" href="bootstrap/bootstrap_customized.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<navigation></navigation>
<div class="container">
    <div class="container-fluid page-content pb-4">
        <h1 class="main_title">Dashboard</h1>
        <hr>
        <div class="btn-group">
            <span class="btn btn-primary" id="edit-profile">Edit My Profile</span>
            <span class="btn btn-primary" id="reset-pwd">Edit My Password</span>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Announcement</h5>
                    </div>
                    <div class="card-body" id="anno">
                        <h5 class="card-title" id="anno-title"></h5>
                        <h6 class="card-subtitle text-secondary" id="anno-subtitle"></h6>
                        <hr>
                        <div id="anno-content">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header">
                        <h5>Current On Call</h5>
                    </div>
                    <div class="card-body">
                        <div class="row align-items-center h-100">
                            <div class="col">
                                <h5 id="cur-staff">Currently None On-Call</h5>
                                <hr>
                                <p>
                                    <i class="fas fa-phone-square-alt"></i>
                                    <span id="cur-phone"></span>
                                    <br>
                                    <i class="fas fa-envelope-square"></i>
                                    <span id="cur-e-mail"></span>
                                    <br>
                                    <i class="fas fa-briefcase"></i>
                                    <span id="cur-title"></span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 mt-lg-0 mt-3">
                <div class="card">
                    <div class="card-header">
                        <h5>My Next Shift</h5>
                    </div>
                    <div class="card-body">
                        <div class="row align-items-center h-100">
                            <div class="col">
                                <h5 id="next-shift-count">No shift assign to you yet</h5>
                                <hr>
                                <h5 id="next-shift-date"></h5>
                                <p>
                                    <span id="next-shift-name">
                                    <i class="fas fa-user"></i>
                                    <strong></strong>
                                    </span>
                                    <br>
                                    <span id="next-shift-location">
                                    <i class="fas fa-map-marked-alt"></i>

                                    </span>
                                    <br>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 mt-lg-0 mt-3">
                <div class="card">
                    <div class="card-header">
                        <h5>Feedback</h5>
                    </div>
                    <div class="card-body">
                        <form id="feedback-form">
                            <div class="form-group">
                                <textarea class="form-control" id="feedback-content" name="content" rows="4" placeholder="Feedback Content"></textarea>
                            </div>
                            <div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                                <button type="reset" class="btn btn-secondary">Reset</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--Edit profile popup-->
<div class="modal fade" role="dialog" id="edit-profile-popup">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Profile</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="edit-profile-form" action="" method="post" onsubmit="return false">
                    <label for="edit_sid" class="hide-input"></label>
                    <input type="text" class="hide-input" placeholder="sid" id="edit_sid" name="sid">
                    <div class="form-group">
                        <label for="edit_first_name">First name:</label>
                        <input type="text" class="form-control" placeholder="First name" id="edit_first_name"
                               name="first_name" required>
                    </div>
                    <div class="form-group">
                        <label for="edit_last_name">Last name:</label>
                        <input type="text" class="form-control" placeholder="Last name" id="edit_last_name"
                               name="last_name" required>
                    </div>
                    <div class="form-group">
                        <label for="edit_phone_number">Phone number:</label>
                        <input type="tel" class="form-control" placeholder="Phone number" id="edit_phone_number"
                               name="phone_number" required>
                    </div>
                    <div class="form-group">
                        <label for="edit_e_mail">E-mail</label>
                        <input type="email" class="form-control" placeholder="E-mail" id="edit_e_mail" name="e_mail" required>
                    </div>
                    <div class="form-group">
                        <label for="edit_job_title">Job title</label>
                        <input type="text" class="form-control" placeholder="Job title" id="edit_job_title"
                               name="job_title" required>
                    </div>
                    <div class="form-group">
                        <label for="edit_gender">Gender:</label>
                        <select class="form-control" id="edit_gender" name="gender">
                            <option value="0">Female</option>
                            <option value="1">Male</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="edit_status">Status:</label>
                        <select class="form-control" id="edit_status" name="status">
                            <option value="1">Not working</option>
                            <option value="2">Working</option>
                            <option value="3">Quit job</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
<!--Edit profile popup end-->

<!--reset password popup-->
<div class="modal fade" role="dialog" id="reset_pwd_popup">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Reset Password</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="reset_pwd_form" action="" method="post" onsubmit="return false">
                    <div class="form-group">
                        <label for="old_pwd">Current Password:</label>
                        <input type="password" class="form-control" placeholder="Current Password" id="old_pwd"
                               name="old_pwd" required>
                        <span class="text-danger invalid-feedback" id="invalid-notice">Current password is invalid.</span>
                    </div>
                    <div class="form-group">
                        <label for="new_pwd">New Password:</label>
                        <input type="password" class="form-control" placeholder="New Password" id="new_pwd" name="new_pwd" required>
                    </div>
                    <div class="form-group">
                        <label for="cfm_pwd">Confirm New Password:</label>
                        <input type="password" class="form-control" placeholder="Confirm New Password" id="cfm_pwd" name="cfm_pwd" required>
                        <span class="text-danger invalid-feedback" id="unconfirmed-notice">Confirmation of new password is not same with new password.</span>
                    </div>
                    <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                    <button type="button" class="btn btn-secondary" id="cancel-delete" data-dismiss="modal">Cancel
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
<!--reset password popup end-->

<div class="modal" data-backdrop="static" role="dialog" id="loading-popup">
    <div class="modal-dialog modal-sm">
        <button class="btn btn-primary loading" type="button" disabled>
            <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
            Loading...
        </button>
    </div>
</div>

</body>
<script src="https://kit.fontawesome.com/9b17a9fd41.js" crossorigin="anonymous"></script>
<script src="lib/jquery-3.4.1.min.js"></script>
<script src="lib/jquery.cookie.js"></script>
<script src="lib/js-date-format.min.js"></script>
<script src="bootstrap/bootstrap.bundle.js"></script>
<script src="js/dashboard.js"></script>
<script src="lib/sha256.min.js"></script>
<script src="js/utils.js"></script>
</html>
