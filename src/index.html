<!-- Redirection according on the user type -->
<script>
    if(authenticate().level===0){
        window.location.href="dashboard.html"
    }
    else if(suAuthenticate().level===1){
        window.location.href="staff.html"
    }
    else{
        window.location.href="login.html"
    }
</script>
