<!-- The adding popup -->
<div class="modal fade" id="add-staff-popup">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- popup Header -->
            <div class="modal-header">
                <h4 class="modal-title">Add staff</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- popup body -->
            <div class="modal-body">
                <form id="add-staff-form" action="" method="post" onsubmit="return false">
                    <div class="form-group">
                        <label for="first_name">First name:</label>
                        <input type="text" class="form-control" placeholder="First name" id="first_name"
                               name="first_name" required>
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last name:</label>
                        <input type="text" class="form-control" placeholder="Last name" id="last_name" name="last_name" required>
                    </div>
                    <div class="form-group">
                        <label for="phone_number">Phone number:</label>
                        <input type="tel" class="form-control" placeholder="Phone number" id="phone_number"
                               name="phone_number" required>
                    </div>
                    <div class="form-group">
                        <label for="e_mail">E-mail</label>
                        <input type="email" class="form-control" placeholder="E-mail" id="e_mail" name="e_mail" required>
                    </div>
                    <div class="form-group">
                        <label for="job_title">Job title</label>
                        <input type="text" class="form-control" placeholder="Job title" id="job_title" name="job_title" required>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender:</label>
                        <select class="form-control" id="gender" name="gender" required>
                            <option value="0">Female</option>
                            <option value="1">Male</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="status">Status:</label>
                        <select class="form-control" id="status" name="status" required>
                            <option value="1">Not working</option>
                            <option value="2">Working</option>
                            <option value="3">Quit job</option>
                        </select>
                    </div>
                    <HR>
                    <div class="justify-content-end">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- The adding popup end -->

<!--Delete popup-->
<div class="modal fade" role="dialog" id="delete-staff-popup">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Deleting Staff!</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>You are going to remove staff from this list permanently. Do you confirm?</p>
            </div>
            <div class="modal-footer">
                <form id="delete-staff-form" action="" method="post" onsubmit="return false">
                    <label for="delete_sid" class="hide-input"></label><input type="text" class="hide-input"
                                                                              placeholder="sid" id="delete_sid"
                                                                              name="sid" required>
                    <label for="delete_name" class="hide-input"></label><input type="text" class="hide-input"
                                                                               placeholder="name" id="delete_name"
                                                                               name="name" required>
                    <button type="submit" class="btn btn-danger" id="confirm-delete">Yes, Delete</button>
                    <button type="button" class="btn btn-primary" id="cancel-delete" data-dismiss="modal">Cancel
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
<!--Delete popup end-->

<!--Edit popup-->
<div class="modal fade" id="edit-staff-popup">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- popup Header -->
            <div class="modal-header">
                <h4 class="modal-title">Edit Staff</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- popup body -->
            <div class="modal-body">
                <form id="edit-staff-form" action="" method="post" onsubmit="return false">
                    <label for="edit_sid" class="hide-input"></label>
                    <input type="text" class="hide-input" placeholder="sid" id="edit_sid" name="sid">
                    <div class="form-group">
                        <label for="edit_first_name">First name:</label>
                        <input type="text" class="form-control" placeholder="First name" id="edit_first_name"
                               name="first_name" required>
                    </div>
                    <div class="form-group">
                        <label for="edit_last_name">Last name:</label>
                        <input type="text" class="form-control" placeholder="Last name" id="edit_last_name"
                               name="last_name" required>
                    </div>
                    <div class="form-group">
                        <label for="edit_phone_number">Phone number:</label>
                        <input type="tel" class="form-control" placeholder="Phone number" id="edit_phone_number"
                               name="phone_number" required>
                    </div>
                    <div class="form-group">
                        <label for="edit_e_mail">E-mail</label>
                        <input type="email" class="form-control" placeholder="E-mail" id="edit_e_mail" name="e_mail" required>
                    </div>
                    <div class="form-group">
                        <label for="edit_job_title">Job title</label>
                        <input type="text" class="form-control" placeholder="Job title" id="edit_job_title"
                               name="job_title" required>
                    </div>
                    <div class="form-group">
                        <label for="edit_gender">Gender:</label>
                        <select class="form-control" id="edit_gender" name="gender">
                            <option value="0">Female</option>
                            <option value="1">Male</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="edit_status">Status:</label>
                        <select class="form-control" id="edit_status" name="status">
                            <option value="1">Not working</option>
                            <option value="2">Working</option>
                            <option value="3">Quit job</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-danger" id="reset-staff-pwd">Reset Password For This Staff</button>
                    </div>
                    <HR>
                    <div class="justify-content-end">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!--Edit popup end-->
